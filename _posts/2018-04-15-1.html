    <p>自从遇见你，你就是我的阳光，照亮了我的胸膛；</p>
    <p>自从爱上你，你就是我的世界，眼里心里都是你的影子；</p>
    <p> 自从娶了你，你就是我的宇宙，还有何求？</p>
    <p> 生命虽然很短暂，但是宇宙可以无始无终，那么我的爱也如宇宙般没有起点，没有结尾。</p>
    <p> 我的爱人，你是我全部，我的唯一,</p>
    <p>"兰叶葳蕤。。。"，这是你教我的诗</p>
    <p>今天写下这段文字，希望直到世界的尽头。。。。 </p>

  <p>----2018年4月16日</p>
